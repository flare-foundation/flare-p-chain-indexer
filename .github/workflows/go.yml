name: Go Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: "1.22"

    - name: Download modules
      run: go mod download

    - name: gofmt check
      run: ./gofmt-check.sh

#    - name: golangci-lint
#      uses: golangci/golangci-lint-action@v7
#      with:
#        version: latest
#        args: --timeout 15m0s

    - name: Build executables
      run: go build ./...

    - name: Run unit-tests
      run: go test -v ./...

